<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .emergency-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgb(179, 0, 0);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .emergency-btn:hover {
            background-color: rgb(225, 0, 0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            color: rgb(81, 6, 6);
        }

        .modal-content ul {
            list-style: none;
            padding: 0;
        }

        .modal-content ul li {
            margin: 10px 0;
            font-size: 18px;
        }

        .modal-content ul li a {
            color: blue;
            text-decoration: none;
        }

        .modal-content ul li a:hover {
            text-decoration: underline;
        }

        .close-btn {
            margin-top: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>

<body>
    <button class="emergency-btn" onclick="toggleModal()">Emergency</button>

    <div class="modal" id="emergencyModal">
        <div class="modal-content">
            <h2>Emergency Contacts</h2>
            <ul>
                <li>üìû Police: <a href="tel:100">100</a></li>
                <li>üöí Fire: <a href="tel:101">101</a></li>
                <li>üöë Ambulance: <a href="tel:102">102</a></li>
                <li>üë©‚Äçü¶∞ Women Helpline: <a href="tel:1091">1091</a></li>
                <li>üë∂ Child Helpline: <a href="tel:1098">1098</a></li>
            </ul>
            <button class="close-btn" onclick="toggleModal()">Close</button>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('emergencyModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }


        window.onclick = function (event) {
            const modal = document.getElementById('emergencyModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>

</html>
