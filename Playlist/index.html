<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Vibes Playlist</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            color: #0d6663;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://source.unsplash.com/1600x400/?travel,music') no-repeat center center;
            background-size: cover;
            color: rgb(81, 203, 134);
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
        }

        .playlist-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: -50px;
        }

        .playlist-section h2 {
            font-size: 1.8em;
            color: #4a2d2d;
            margin-bottom: 10px;
        }

        .playlist-section p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        .spotify-image {
            max-width: 150px;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s;
        }

        .spotify-image:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            font-size: 0.9em;
            color: #666;
            background: #f9f9f9;
        }
    </style>
</head>

<body>

    <div class="hero">
        <h1>Explore the World with Music</h1>
        <p>Listen to the perfect travel playlist for your journey.</p>
    </div>

    <div class="container">
        <div class="playlist-section">
            <h2>Travel Vibes Playlist</h2>
            <p>Click the Spotify logo below to listen to the playlist on Spotify.</p>


            <a href="https://open.spotify.com/playlist/6wy98IsRfyQrYCNuHy4F0z?si=GHUlvPAaR1ql0olhwvrKoQ"
                target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
                    alt="Listen on Spotify" class="spotify-image">
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 Travel Tunes. All rights reserved.
    </footer>

</body>

</html>
